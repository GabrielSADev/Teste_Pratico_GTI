<form class="w-full" (ngSubmit)="adicionarCliente(clienteForm)" #clienteForm="ngForm"> 

    <h1  class="titulo">Cadastre um novo cliente</h1>

    <div class="mb-4" id="div-tipo">
        <label for="tipoPessoa" class="block mb-1">Tipo Pessoa<strong>*</strong></label>
        <select id="tipoPessoa"  name="clienteFisicaJurid" class="form-control shadow" [(ngModel)]="novoCliente.tipoPessoa" required>
            <option value="FISICA">Física</option>
            <option value="JURIDICA">Jurídica</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="cpfCnpj" class="block mb-1">CPF/CNPJ<strong>*</strong></label>
        <input type="text" id="cpfCnpj" name="clienteCpfCnpj" class="form-control shadow" placeholder="CPF/CNPJ" [(ngModel)]="novoCliente.cpfCnpj" required>
    </div>
    <div class="mb-4">
        <label for="nome" class="block mb-1">Nome/Razão<strong>*</strong></label>
        <input type="text" name="clienteNome" class="form-control shadow" placeholder="Nome" [(ngModel)]="novoCliente.nome" required>
    </div>
    <div class="mb-4" *ngIf="novoCliente.tipoPessoa !== 'FISICA'">
        <label for="nomeFantasia" class="block mb-1" >Nome Fantasia</label>
        <input type="text" id="nomeFantasia"  name="clienteNomeFantasia" class="form-control shadow" placeholder="Nome Fantasia" [(ngModel)]="novoCliente.nomeFantasia">
    </div>
    <div class="mb-4">
        <label for="cep" class="block mb-1">CEP</label>
        <input type="text" id="cep" name="clienteCep" class="form-control shadow" placeholder="CEP" [(ngModel)]="novoCliente.cep" (blur)="buscarCEP(novoCliente.cep)">
    </div>
    <div class="mb-4">
        <label for="endereco" class="block mb-1">Endereço</label>
        <input type="text" id="endereco" name="clienteEndereco" class="form-control shadow" placeholder="Endereço" [(ngModel)]="novoCliente.endereco">
    </div>
    <div class="mb-4">
        <label for="cidade" class="block mb-1">Número<strong>*</strong></label>
        <input type="text" id="cidade" name="numeroCasa" class="form-control shadow" placeholder="Número" [(ngModel)]="novoCliente.numero" required>
    </div>
    <div class="mb-4">
        <label for="bairro" class="block mb-1">Bairro</label>
        <input type="text" id="bairro" name="clienteRua" class="form-control shadow" placeholder="Bairro" [(ngModel)]="novoCliente.bairro">
    </div>
    <div class="mb-4">
        <label for="cidade" class="block mb-1">Cidade</label>
        <input type="text" id="cidade" name="clienteCidade" class="form-control shadow" placeholder="Cidade" [(ngModel)]="novoCliente.cidade">
    </div>
    <div class="mb-4">
        <label for="telefone" class="block mb-1">Telefone Celular</label>
        <input type="number" id="telefone" name="clienteTelefone" class="form-control shadow" placeholder="Telefone (Somente os números)" [(ngModel)]="novoCliente.telefone">
    </div>
    <div class="mb-4">
        <label for="telefone" class="block mb-1">Telefone Fixo</label>
        <input type="number" id="telefone" name="clienteTelefoneFixo" class="form-control shadow" placeholder="Telefone Fixo (Somente os números)" [(ngModel)]="novoCliente.telefoneFixo">
    </div>
    <div class="mb-4">
        <label for="email" class="block mb-1">Email<strong>*</strong></label>
        <input type="email" id="email" name="clienteEmail" class="form-control shadow" placeholder="E-mail" [(ngModel)]="novoCliente.email" required>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="mostrarAlerta">
        Por favor, preencha todos os campos obrigatórios!!
    </div>  
    <div class="mb-4" id="botaoDiv"> 
        <input type="button" value="Voltar" class="btn btn" id="botao-voltar" [routerLink]="['']">
        <button type="submit" class="btn btn-success" id="botao-enviar">Enviar</button>    
    </div>
</form>
