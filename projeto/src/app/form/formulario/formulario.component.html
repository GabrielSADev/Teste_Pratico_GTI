<form class="w-full" (ngSubmit)="adicionarCliente(clienteForm)" #clienteForm="ngForm"> 

    <h1  class="titulo">Cadastre um novo Cliente!!!</h1>

    <div class="mb-4" id="div-tipo">
        <label for="tipoPessoa" class="block mb-1 text-gray-900 dark:text-white">Tipo Pessoa</label>
        <select id="tipoPessoa"  name="clienteFisicaJurid" class="form-control" [(ngModel)]="novoCliente.tipoPessoa" required>
            <option value="FISICA">Física</option>
            <option value="JURIDICA">Jurídica</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="cpfCnpj" class="block mb-1 text-gray-900 dark:text-white">CPF/CNPJ</label>
        <input type="text" id="cpfCnpj" name="clienteCpfCnpj" class="form-control" placeholder="CPF/CNPJ" [(ngModel)]="novoCliente.cpfCnpj" required>
    </div>
    <div class="mb-4">
        <label for="nome" class="block mb-1 text-gray-900 dark:text-white">Nome/Razão</label>
        <input type="text" name="clienteNome" class="form-control" placeholder="Nome" [(ngModel)]="novoCliente.nome" required>
    </div>
    <div class="mb-4" *ngIf="novoCliente.tipoPessoa !== 'FISICA'">
        <label for="nomeFantasia" class="block mb-1 text-gray-900 dark:text-white" >Nome Fantasia</label>
        <input type="text" id="nomeFantasia"  name="clienteNomeFantasia" class="form-control" placeholder="Nome Fantasia" [(ngModel)]="novoCliente.nomeFantasia">
    </div>
    <div class="mb-4">
        <label for="cep" class="block mb-1 text-gray-900 dark:text-white">CEP</label>
        <input type="text" id="cep" name="clienteCep" class="form-control" placeholder="CEP" [(ngModel)]="novoCliente.cep" (blur)="buscarCEP(novoCliente.cep)">
    </div>
    <div class="mb-4">
        <label for="endereco" class="block mb-1 text-gray-900 dark:text-white">Endereço</label>
        <input type="text" id="endereco" name="clienteEndereco" class="form-control" placeholder="Endereço" [(ngModel)]="novoCliente.endereco">
    </div>
    <div class="mb-4">
        <label for="bairro" class="block mb-1 text-gray-900 dark:text-white">Bairro</label>
        <input type="text" id="bairro" name="clienteRua" class="form-control" placeholder="Bairro" [(ngModel)]="novoCliente.bairro">
    </div>
    <div class="mb-4">
        <label for="cidade" class="block mb-1 text-gray-900 dark:text-white">Cidade</label>
        <input type="text" id="cidade" name="clienteCidade" class="form-control" placeholder="Cidade" [(ngModel)]="novoCliente.cidade">
    </div>
    <div class="mb-4">
        <label for="telefone" class="block mb-1 text-gray-900 dark:text-white">Telefone</label>
        <input type="number" id="telefone" name="clienteTelefone" class="form-control" placeholder="Telefone (Somente os números)" [(ngModel)]="novoCliente.telefone">
    </div>
    <div class="mb-4">
        <label for="email" class="block mb-1 text-gray-900 dark:text-white">Email</label>
        <input type="email" id="email" name="clienteEmail" class="form-control" placeholder="E-mail" [(ngModel)]="novoCliente.email" required>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="mostrarAlerta">
        Por favor, preencha todos os campos obrigatórios!!
    </div>
    
    <div class="mb-4" id="botaoDiv"> 
        <button type="submit" class="btn btn-success" id="botao-enviar">Enviar</button>    
    </div>
</form>
